<ion-tabs>

  <ion-tab-bar slot="top">
    <ion-tab-button tab="rekap" (click)="set()">
      <ion-icon name="document-outline" *ngIf="!isRekap"></ion-icon>
      <ion-icon name="document" *ngIf="isRekap"></ion-icon>
      <ion-label>Rekap</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="last" (click)="set()">
      <ion-icon name="document-outline" *ngIf="isRekap"></ion-icon>
      <ion-icon name="document" *ngIf="!isRekap"></ion-icon>
      <ion-label>Terakhir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
